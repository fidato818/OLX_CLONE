    @import url('https://fonts.googleapis.com/css?family=Quicksand');

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">OLX PAKISTAN</a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>



        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item dropdown" id="signInUser">
                    <a style="color:black" class="nav-link dropdown-toggle" href="#" id="name" role="button"

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                    </div>
                </li>
                <li class="nav-item">

                </ul>

                    <input id="msgtext" class="form-control" type="text" placeholder="Type a message" name="message" />
                    <input class="btn btn-link pr-0" type="button" value="Current User" onclick="mess()">
