<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/olx.css">
    <link rel="stylesheet" href="../css/alertify.css">
    <link rel="icon" type="" sizes="16x16" href="./icons/icons8-favorite-cart-96.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>SignIn | OLX</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Quicksand');

    *{
        font-family: 'Quicksand', sans-serif;
    }

</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">OLX PAKISTAN</a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item dropdown" style="display:none">
                    <a style="color:black" class="nav-link dropdown-toggle" href="#" id="name" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="nav-link" style="color:black !important"><i class="fas fa-sign-in-alt" onclick="logout()">Logout</i></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br><br>
        <div class="col-xl-6 offset-xl-3">
            <div class="form-group ">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" onclick="signin()">SIGNIN</button>
        </div>
    </div>

    <div>
        <div id="snackbar" style="background-color:black; color:white">Signin SuccessFully</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" i></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/alertify.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="../js/signin.js"></script>
</body>

</html>
